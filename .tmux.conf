set -s escape-time 0
set-option -g repeat-time 2000
set -g base-index 1

bind -r h prev
bind -r l next

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.org ]] && nvim TODO.org || nvim ~/.journal/refile.org"
bind -r i run-shell "xfce4-terminal -e 'nvim .'"

